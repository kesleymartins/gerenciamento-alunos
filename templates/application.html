<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 02</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <nav class="border rounded shadow-sm d-flex justify-content-between p-2 my-4">
            <ul class="nav nav-pills">
                <li>
                    <a href="{% url 'home_page' %}" class="nav-link">
                        Inicio
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'alunos_cadastrados' %}" class="nav-link">
                            Alunos Cadastrados
                        </a>
                    </li>
                {% endif %}
            </ul>
            
            <ul class="nav nav-pills">
                {% if user.is_authenticated %}
                    <li>
                        <span class="nav-link">{{ user.username }}</span>
                    </li>
                    <li>
                        <a href="{% url 'usuario.logout' %}" class="nav-link">Sair</a>
                    </li>
                {% else %}
                    <li>    
                        <a href="{% url 'usuario.login' %}" class="nav-link">Login</a>
                    </li>

                    <li>    
                        <a href="{% url 'usuario.cadastro' %}" class="nav-link">Cadastro</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
